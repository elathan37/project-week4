<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/brands.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cofee Shop</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nucampNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-black" href="index.html"
                ><i class="fa-solid fa-house fa-lg"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="aboutus.html"
                ><i class="fa-solid fa-info fa-lg"></i> About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="#"
                ><i class="fa-solid fa-mug-saucer"></i>Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="contactus.html"
                ><i class="fa-solid fa-bars"></i> Menu</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- About Us Form -->

    <form
      action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
      method="post"
      class="row"
    >
      <div class="mb-3">
        <label for="contactUsInput" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="contactUsInput"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="contactUsText" class="form-label">Example textarea</label>
        <textarea class="form-control" id="contactUsText" rows="3"></textarea>
      </div>
    </form>

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a href="http://instagram.com/"
              ><i class="fa-brands fa-instagram fa-xl"></i
            ></a>
            <a href="http://facebook.com/"
              ><i class="fa-brands fa-facebook fa-xl"></i
            ></a>
            <a href="http://twitter.com/"
              ><i class="fa-brands fa-twitter fa-xl"></i
            ></a>
            <a href="http://youtube.com/"
              ><i class="fa-brands fa-youtube fa-xl"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
